<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color: cadetblue;">
    <h1 style="text-align:center">Registration Form</h1>
    <form action="login.html">
<table align="left">
<tr>
<td>First Name: </td>
<td>
    <input type="text" placeholder="enter your first name" id="inpt1">
</td>
</tr>
<tr>
    <td>Last Name:</td>
    <td>
        <input type="text" placeholder="enter your last name" id="inpt2">
    </td>
</tr>
<tr>
    <td>Password:</td>
    <td>
        <input type="password" placeholder="password" id="inpt3">
    </td>
</tr>
<tr>
    <td>Phone Number:</td>
    <td>
        <input type="phone" placeholder="Phone no." id="inpt4" name="phone_2" >
    </td>
</tr>
<tr>
    <td>Email Id:</td>
    <td>
        <input type="email" placeholder="johndoe12@**" id="inpt5" >
    </td>
</tr>

<tr>
    <td> Confirm Password:</td>
    <td>
        <input type="password" placeholder="password" id="inpt6">
    </td>
</tr>
<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
    </td>
</tr>
<tr>
    <td>Date of Birth:</td>
    <td>
        <input type="date">
    </td>
</tr>
<tr>
    <td>Education Qualification:</td>
    <td>
        <select>
            <option>select option</option>
            <option>10+2</option>
            <option>graduation</option>
            <option>post graduation</option>
        </select>
    </td>
</tr>
<tr>
    <td>Address:</td>
    <td>
        <textarea row="5" col="10" placeholder="Address" id="inpt7"></textarea>
    </td>
</tr>
<tr>
    <td>
        <input type="submit"value="submit" id="btn1">
       <input type="submit"value="Reset" id="btn2">

    </td>
</tr>
</table>
 </form>

</body>
</html>
